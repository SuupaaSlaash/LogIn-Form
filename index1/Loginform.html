<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style1/Loginformstyle.css">
</head>
<body>
   <form action="#" method="post">
    <div class="container">
        <header class="text-center">
        <h1 id="title">Student Survey Form</h1>
        <p id="description">
            <em>Thank you for taking the time to help us improve the platform</em>
        </p>
        </header>

    <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your Name" required/>
    </div>
    
    <div class="form-group">
        <label for="email" id="email-label">Email</label>
        <input type="text" id="email" class="form-control" placeholder="Enter your Email" required/>
    </div>
    
    <div class="form-group">
        <label for="number" id="number-label">Age (optional)</label>
        <input type="number" id="number" name="age" min="10" max="99" class="form-control" placeholder="Enter your Age" required/>
    </div>
    
    <div class="form-group">
        <label for="dropdown">Which option best describes your current role?</label>
        <select name="dropdown" id="dropdown" class="form-control" required>
            <option disabled>Select current role</option>
            <option value="sample">Workers</option>
            <option value="descriptive">Student</option>
            <option value="others">Others</option>
        </select> 
       </div>
       
    <div class="form-group">
        <p>Would you recommend freeCodeCamp to a freind?</p>
        <p>
            <label>
                <input type="radio" name="answer" id="definitely" value="definitely" checked/>
                Definitely
            </label>
        </p>
        <p>
            <label>
                <input type="radio" name="answer" id="maybe" value="maybe" checked/>
                Maybe
            </label>
        </p><p>
            <label>
                <input type="radio" name="answer" id="notsure" value="notsure" checked/>
                Not Sure
            </label>
        </p>
    </div>

    <div class="form-group">
        <label for="favorite">
            What is your favorite feature of freeCodeCamp?
        </label>
        <select name="favorite" id="favorite" class="form-control" required>
            <option disabled>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="others">Others</option>
        </select>
    </div>

    <div class="form-group">
        <p>What would you like to see improved? (Check all that apply)</p>
        <p>
            <label>
                <input type="checkbox" name="checkbox" value="front-end projects"/>Front-end Projects
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" name="checkbox" value="Back-end projects"/>Back-end Projects
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" name="checkbox" value="Data Visualization"/>Data Visualization
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" name="checkbox" value="Challenges"/>Challenges
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" name="checkbox" value="Open Source Community"/>Open Source Community
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" name="checkbox" value="Gitter help rooms"/>Gitter help rooms
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" name="checkbox" value="videos"/>Videos
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" name="checkbox" value="City Meetups"/>City Meetups
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" name="checkbox" value="Wiki"/>Wiki
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" name="checkbox" value="forum"/>Forum
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" name="checkbox" value="Addtional Courses"/>Addtional Courses
            </label>
        </p>
    </div>

    <div class="form-group">
        <p>Any comment or suggestion?</p>
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comment here..." required>  </textarea>
    </div>

    <div class="form-group">
        <button type="submit" id="submit">Submit</button>
    </div>
   </form>

</body>
</html>
